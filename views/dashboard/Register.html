  <body>
    
         <!--comienzo del contenedor mayor-->

        <div class="modal-dialog text-center ">
            <div class="col-sm-12">
                <div class="modal-content">
                    <!-- Material form register -->
                    <div class="card">

                        <h5 class="card-header info-color white-text text-center py-4">
                            <strong>Sign up</strong>
                        </h5>

                        <!--Card content-->
                        <div class="card-body px-lg-5 pt-0">

                            <!-- Form -->
                            <form class="text-center" style="color: #757575;" action="#!">

                                <div class="form-row">
                                    <div class="col">
                                        <!-- First name -->
                                        <div class="md-form">
                                            <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                            <label for="materialRegisterFormFirstName">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!-- Last name -->
                                            <div class="md-form">
                                                <input type="email" id="materialRegisterFormLastName" class="form-control">
                                            <label for="materialRegisterFormLastName">Apellido</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- E-mail -->
                                <div class="md-form mt-0">
                                    <input type="email" id="materialRegisterFormEmail" class="form-control">
                                    <label for="materialRegisterFormEmail">E-mail</label>
                                </div>

                                <!-- Phone number -->
                                <div class="md-form">
                                    <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                                    <label for="materialRegisterFormPhone">Numero de Telefono</label>

                                </div>
                                <!-- Password -->
                                <div class="md-form">
                                    <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                                    <label for="materialRegisterFormPassword">Contrasena</label>
                                    <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                        Por lo menos 8 digitos con una Mayuscula
                                    </small>
                                </div>
                                <!--Empresarial code-->
                                <div class="md-form mt-0">
                                    <input type="email" id="materialRegisterFormEmail" class="form-control">
                                    <label for="materialRegisterFormEmail">Codigo empresarial</label>
                                </div>
                                <br>

                                <!-- Sign up button -->
                                <a href="index.html">
                                    <button  class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="button">Entrar</button>
                                </a>
                            <hr>
                            
                                </form>
                        <!-- Form -->

                            </div>

                        </div>
                <!-- Material form register -->
                                    </div>
                                </div>
                            </div>

                                    </a>
                                </form>
                                <!-- Form -->

                            </div>
